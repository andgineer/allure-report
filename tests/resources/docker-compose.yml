version: '3.8'

services:
  allure:
    build:
      context: ../../
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
# github mount the project root to /github/workspace
# and set it as WORKDIR
      - ../../:/github/workspace/:rw
      - ./allure-results:/github/workspace/allure-results:rw
      - ./allure-report:/github/workspace/allure-report:rw
      - ./website-source:/github/workspace/website-source:rw
