# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
#
name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for pushing data to the
      # python-coverage-comment-action branch, and for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write

    env:
      PRIMARY_PYTHON_VERSION: '3.12'
      PYTEST_CMD: >-
        python -m pytest
        --junitxml=pytest.xml
        --cov-report=term-missing:skip-covered
        --cov=src tests/
      ALLURE_IMAGE_PULL: 1  # Force fresh pull of base image (bypass cache)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.PRIMARY_PYTHON_VERSION  }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PRIMARY_PYTHON_VERSION  }}

    - name: Install uv environment
      uses: andgineer/uv-venv@v1

    - name: Install dependencies
      run: uv pip install -r requirements.dev.txt

    - name: Force fresh Docker pull (bypass cache)
      if: env.ALLURE_IMAGE_PULL == '1'
      run: |
        echo "=== Clearing Docker build cache ==="
        docker builder prune -af
        echo "=== Pulling andgineer/allure:2 with --disable-content-trust ==="
        docker pull --disable-content-trust andgineer/allure:2
        echo "=== Image digest ==="
        docker inspect andgineer/allure:2 --format='{{.RepoDigests}}'
        echo "=== Checking github-custom-actions version in pulled image ==="
        docker run --rm andgineer/allure:2 sh -c 'pip list | grep github-custom-actions'

    - name: test
      run: ${{ env.PYTEST_CMD }}

    - name: Coverage comment
      id: coverage_comment
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 85
        MINIMUM_ORANGE: 70

    - name: Store Pull Request comment to be posted
      uses: actions/upload-artifact@v4
      if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
      with:
        name: python-coverage-comment-action
        path: python-coverage-comment-action.txt

    - name: Upload coverage data to coveralls.io
      uses: coverallsapp/github-action@v2
